<!DOCTYPE html>
<html lang="en">
<div class="document">
    {%- block document %}
    <div class="documentwrapper">
        <div class="bodywrapper">
            <div class="body" role="main">
                {% block body %} {% endblock %}
                <div class="clearer"></div>
            </div>
        </div>
    </div>
    {%- endblock %}
</div>
</html>
